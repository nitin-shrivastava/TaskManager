<!-- modal -->
<div class="modal" #editModalForm tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <!-- modal-dialog -->
  <div class="modal-dialog">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h2>Edit Task</h2>
        <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()" [routerLink]="['/view']"><span
            aria-hidden="true">&times;</span></button>
      </div>

      <!-- modal-body -->
      <div class="modal-body">
        <form #updateTask="ngForm" (ngSubmit)='updateTaskDetail(updateTask)'>
          <div class="form-group row">
            <label for="taskName" class="col-sm-2 col-form-label">Task Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="taskDetail" placeholder="task name" value="{{ task.TaskDetail }}" ngModel required/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Priority</label>
        
            <div class="col-sm-10">
              <input type="range" class="custom-range" max="30" min="0" name="priority" value="{{task.Priority}}" ngModel required></div>
        
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Parent Task</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="parentTask" placeholder="parent task" value='{{task.ParentTaskDetail}}' ngModel required/>
            </div>
          </div>
          <div class="form-group row">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
              <input type="date" name="startDate" class="form-control" placeholder="start date" value="{{task.StartDate | date:'dd/MM/yyyy'}}" (ngModel)="task.StartDate"  required/>
            </div>
          </div>
          <div class="form-group row">
            <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
              <input type="date" name="endDate" class="form-control" placeholder="end date" value="{{task.EndDate | date:'dd/MM/yyyy'}}" ngModel required/>
            </div>
          </div>
          <div class="row">
              <div class="">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary mr-2">Update Task</button>
                    <button type="button" class="btn btn-secondary">Reset</button>
                  </div>
                <!-- <button type="button" class="btn btn-default" (click)="closeModalDialog()">Close</button> -->
              </div>
          </div>
        </form>
      </div>

      <!-- modal-footer -->
     
    </div>
  </div>
</div>
