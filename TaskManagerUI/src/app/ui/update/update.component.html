<!-- modal -->
<div class="modal" #editModalForm tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <!-- modal-dialog -->
  <div class="modal-dialog">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h2>Edit Task</h2>
        <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()" [routerLink]="['/view']"><span
            aria-hidden="true">&times;</span></button>
      </div>

      <!-- modal-body -->
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="taskName" class="col-sm-2 col-form-label">Task Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="taskName" placeholder="task name" value="{{ task.Task }}" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Priority</label>
        
            <div class="col-sm-10">
              <input type="range" class="custom-range" max="30" min="0" id="formControlRange"></div>
        
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Parent Task</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="parentTask" placeholder="parent task" />
            </div>
          </div>
          <div class="form-group row">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
              <input type="text" id="startDate" class="form-control" placeholder="start date" />
            </div>
          </div>
          <div class="form-group row">
            <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
              <input type="text" id="endDate" class="form-control" placeholder="end date" />
            </div>
          </div>
          <div class="form-group row">
           
          </div>
        </form>
      </div>

      <!-- modal-footer -->
      <div class="modal-footer">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary mr-2">Update Task</button>
            <button type="button" class="btn btn-secondary">Reset</button>
          </div>
        <!-- <button type="button" class="btn btn-default" (click)="closeModalDialog()">Close</button> -->
      </div>
    </div>
  </div>
</div>
