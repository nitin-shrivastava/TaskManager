<div class="container">
  <div class="form-inline row">
    <div class=" form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label for="task_Name" class="col-sm-4 col-form-label">Task Name</label>
      <div class="col-sm-18">
        <input type="text" class="form-control" id="task_Name" placeholder="Task Name" />
      </div>
    </div>
    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label for="parenttask_Name" class="col-sm-4 col-form-label">Parent Task Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="parenttask_Name" placeholder="Parent Task" />
      </div>
    </div>
  </div>
  <div class="form-inline row">

    <div class="form-group col-sm-4">
      <label for="priorityFrom" class="col-sm-2 col-form-label">Priority From</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="priorityFrom" placeholder="Priority From" />
      </div>
    </div>
    <div class="form-group col-sm-4">
      <label for="priorityTo" class="col-sm-2 col-form-label">Priority To</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="priorityTo" placeholder="Priority To" />
      </div>
    </div>
    <div class="form-group col-sm-4">
      <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="startDate" placeholder="Start Date" />
      </div>
    </div>
    <div class="form-group col-sm-4">
      <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="endDate" placeholder="End Date" />
      </div>
    </div>
  </div>
</div>
