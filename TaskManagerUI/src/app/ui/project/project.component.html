<form>
  <div class="form-group row">
    <label for="project" class="col-sm-2 col-form-label">Project</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="projectId" placeholder="project name" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="setStartEndDae">
            <label class="form-check-label" for="defaultCheck1">
                Set Start and End Date
            </label>
          </div>
    </div>
    <div class="col-sm-6 row">
        <div class="col-sm-6">
            <input type="date" class="form-control " id="startDate" placeholder="Start Date" />
          </div>
          <div class="col-sm-6">
              <input type="date" class="form-control" id="endDate" placeholder="End Date" />
          </div>


    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>

    <div class="col-sm-10">
      <input type="range" class="custom-range" value="5" max="30" min="0" id="formControlRange"></div>

  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Manager</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="manager" placeholder="Enter Manager Name" />
    </div>
    <div class="col-sm-2">
      <button class="btn btn-sm btn-secondary" id="search" type="button">Search</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-2">Add</button>
      <button type="button" class="btn btn-secondary">Reset</button>
    </div>
  </div>
</form>
