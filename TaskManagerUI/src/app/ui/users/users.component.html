<form #userForm="ngForm" (ngSubmit)="addUserDetails(userForm)">
  <div class="form-group row">
    <label for="frstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="frstName" placeholder="first name" name="firstname" ngModel required/>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="lastName" placeholder="last name" name="lastname"  ngModel required/>
    </div>
  </div>
  <div class="form-group row">
    <label for="employeeid" class="col-sm-2 col-form-label">Employee ID</label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="employeeid" placeholder="employee ID" name="employeeid"  ngModel required>
    </div>

  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary mr-2">Add User</button>
      <button type="button" class="btn btn-secondary">Reset</button>
    </div>
  </div>
</form>
<hr />

          </div>

      </div>
    </div>

</form>
