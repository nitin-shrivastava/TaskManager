<div class="pb-2 mt-4 mb-2 border-bottom">
    <h3>Add Users</h3>      
  </div>
<form #userForm="ngForm" (ngSubmit)="addUserDetails(userForm)">
  <div class="form-group row">
    <label for="frstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="frstName" placeholder="first name" name="firstname" ngModel required/>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="lastName" placeholder="last name" name="lastname"  ngModel required/>
    </div>
  </div>
  <div class="form-group row">
    <label for="employeeid" class="col-sm-2 col-form-label">Employee ID</label>

    <div class="col-sm-8">
      <input type="text" class="form-control" id="employeeid" placeholder="employee ID" name="employee_id"  ngModel required>
    </div>

  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-right">
      <button type="submit" class="btn btn-primary mr-2" [disabled]='!userForm.form.valid'>Add User</button>
      <button type="button" class="btn btn-secondary" (click)="onReset(userForm)">Reset</button>
    </div>
  </div>
</form>
<hr />
<form class="form-group">
  <div class="form-row form-inline">
    <div class="col-md-6">
      <input type="text" class="form-control" id="searchText" placeholder="Search..." name="search" [(ngModel)]="searchText" />
    </div>
    <div class="col-md-6">
      <div class="form-inline ">
        <label for="sortby" class="col-md-3 col-form-label">Sort By:</label>
        <div class="form-group">

          <div class="">
            <button class="btn btn-secondary btn-sm  mr-1" type="button">First Name</button>
          </div>
        </div>
        <div class="form-group">
          <div class="">
            <button class="btn btn-secondary btn-sm  mr-1" type="button">Last Name</button>
          </div>
        </div>
        <div class="form-group">
          <div>
            <button class="btn btn-secondary btn-sm  mr-1" type="button">ID</button>
          </div>
        </div>

      </div>
    </div>

  </div>

</form>
<table class="table" *ngIf='users && users.length'>
    <thead>
      <tr>
        <th class="d-none">
        </th>
        <th>
          First Name
        </th>
        <th>
          Last Name
        </th>
        <th>
          Employee ID
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of users | filter : "FirstName" : searchText'>
        <td class="d-none">{{user.User_Id}}</td>
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.Employee_Id}}</td>
        <td>
            <div class="form-group">
              <button class="btn btn-secondary btn-sm" >Edit</button> |
              <button class="btn btn-danger btn-sm" (click)="deleteUserDetail(user.User_Id)">Delete</button>
            </div>
          </td>
      </tr>

    </tbody>
